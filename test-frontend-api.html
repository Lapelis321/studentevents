<!DOCTYPE html>
<html>
<head>
    <title>Test Frontend API</title>
</head>
<body>
    <h1>Test Frontend API Connection</h1>
    <button onclick="testAdminLogin()">Test Admin Login</button>
    <button onclick="testWorkerLogin()">Test Worker Login</button>
    <div id="result"></div>

    <script>
        const API_BASE_URL = 'https://studentevents-production.up.railway.app';
        
        async function testAdminLogin() {
            try {
                console.log('Testing admin login...');
                const response = await fetch(`${API_BASE_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'admin@studentevents.com',
                        password: 'admin123'
                    })
                });
                
                const data = await response.json();
                console.log('Admin login response:', data);
                
                document.getElementById('result').innerHTML = `
                    <h3>Admin Login Result:</h3>
                    <p>Status: ${response.status}</p>
                    <p>Success: ${data.success}</p>
                    <p>Token: ${data.token ? data.token.substring(0, 20) + '...' : 'None'}</p>
                    <p>User: ${data.user ? data.user.name + ' (' + data.user.role + ')' : 'None'}</p>
                `;
                
            } catch (error) {
                console.error('Admin login error:', error);
                document.getElementById('result').innerHTML = `
                    <h3>Admin Login Error:</h3>
                    <p>Error: ${error.message}</p>
                `;
            }
        }
        
        async function testWorkerLogin() {
            try {
                console.log('Testing worker login...');
                const response = await fetch(`${API_BASE_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'john.worker@studentevents.com',
                        password: 'worker123'
                    })
                });
                
                const data = await response.json();
                console.log('Worker login response:', data);
                
                document.getElementById('result').innerHTML = `
                    <h3>Worker Login Result:</h3>
                    <p>Status: ${response.status}</p>
                    <p>Success: ${data.success}</p>
                    <p>Token: ${data.token ? data.token.substring(0, 20) + '...' : 'None'}</p>
                    <p>User: ${data.user ? data.user.name + ' (' + data.user.role + ')' : 'None'}</p>
                `;
                
            } catch (error) {
                console.error('Worker login error:', error);
                document.getElementById('result').innerHTML = `
                    <h3>Worker Login Error:</h3>
                    <p>Error: ${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
