<!DOCTYPE html>
<html>
<head>
    <title>Deployment Check</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { padding: 15px; border-radius: 5px; margin: 10px 0; }
        .success { background-color: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background-color: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .warning { background-color: #fff3cd; border: 1px solid #ffeaa7; color: #856404; }
        iframe { width: 100%; height: 600px; border: 1px solid #ddd; border-radius: 5px; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>üîç Deployment Status Check</h1>
    
    <div class="status warning">
        <strong>Checking:</strong> https://fabulous-pothos-8d2cf9.netlify.app/admin/login.html
    </div>
    
    <div>
        <button onclick="checkDeployment()">Check Deployment</button>
        <button onclick="forceRefresh()">Force Refresh</button>
    </div>
    
    <div id="result" class="status warning">
        Click "Check Deployment" to verify if the clean design is live
    </div>
    
    <div>
        <h3>Current Login Page:</h3>
        <iframe id="loginFrame" src="about:blank"></iframe>
    </div>

    <script>
        function checkDeployment() {
            const iframe = document.getElementById('loginFrame');
            const result = document.getElementById('result');
            
            // Add cache-busting parameter
            const cacheBuster = '?v=' + Date.now();
            iframe.src = 'https://fabulous-pothos-8d2cf9.netlify.app/admin/login.html' + cacheBuster;
            
            iframe.onload = function() {
                try {
                    const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                    
                    // Check for demo credentials removal
                    const demoCredentials = iframeDoc.querySelector('.demo-credentials');
                    const hasCleanMessage = iframeDoc.body.textContent.includes('CLEAN DESIGN DEPLOYED');
                    
                    if (!demoCredentials && hasCleanMessage) {
                        result.className = 'status success';
                        result.innerHTML = '‚úÖ <strong>DEPLOYMENT SUCCESSFUL!</strong><br>Clean design is live - no demo credentials, proper styling';
                    } else if (!demoCredentials) {
                        result.className = 'status warning';
                        result.innerHTML = '‚ö†Ô∏è <strong>PARTIAL DEPLOYMENT</strong><br>Demo credentials removed but clean message not visible';
                    } else {
                        result.className = 'status error';
                        result.innerHTML = '‚ùå <strong>DEPLOYMENT PENDING</strong><br>Still showing old version with demo credentials';
                    }
                } catch (error) {
                    result.className = 'status warning';
                    result.innerHTML = '‚ö†Ô∏è <strong>CANNOT VERIFY</strong><br>Please check manually by visiting the URL';
                }
            };
            
            iframe.onerror = function() {
                result.className = 'status error';
                result.innerHTML = '‚ùå <strong>LOADING FAILED</strong><br>Cannot load the login page';
            };
        }
        
        function forceRefresh() {
            const iframe = document.getElementById('loginFrame');
            const cacheBuster = '?v=' + Date.now();
            iframe.src = 'https://fabulous-pothos-8d2cf9.netlify.app/admin/login.html' + cacheBuster;
        }
        
        // Auto-check on page load
        window.onload = function() {
            setTimeout(checkDeployment, 1000);
        };
    </script>
</body>
</html>
