<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Railway Server</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test { margin: 10px 0; padding: 15px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Railway Server Test</h1>
    
    <div class="test info">
        <h3>üîç Testing Railway Server Status</h3>
        <p>Server: https://studentevents-production.up.railway.app</p>
    </div>
    
    <div id="results"></div>

    <script>
        const API_BASE_URL = 'https://studentevents-production.up.railway.app';
        
        async function testRailwayServer() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="test info">üîÑ Testing Railway server...</div>';
            
            const tests = [
                { name: 'Health Check', url: `${API_BASE_URL}/health` },
                { name: 'API Health', url: `${API_BASE_URL}/api/health` },
                { name: 'Events List', url: `${API_BASE_URL}/api/events` },
                { name: 'Database Debug', url: `${API_BASE_URL}/api/debug/database` }
            ];
            
            let allResults = '';
            
            for (const test of tests) {
                try {
                    console.log(`Testing: ${test.name} - ${test.url}`);
                    const response = await fetch(test.url, {
                        method: 'GET',
                        headers: {
                            'Accept': 'application/json',
                            'Content-Type': 'application/json'
                        }
                    });
                    
                    const responseText = await response.text();
                    let responseData;
                    try {
                        responseData = JSON.parse(responseText);
                    } catch (e) {
                        responseData = responseText;
                    }
                    
                    if (response.ok) {
                        allResults += `
                            <div class="test success">
                                <h4>‚úÖ ${test.name}</h4>
                                <p>Status: ${response.status} ${response.statusText}</p>
                                <pre>${JSON.stringify(responseData, null, 2)}</pre>
                            </div>
                        `;
                    } else {
                        allResults += `
                            <div class="test error">
                                <h4>‚ùå ${test.name}</h4>
                                <p>Status: ${response.status} ${response.statusText}</p>
                                <pre>${responseText}</pre>
                            </div>
                        `;
                    }
                } catch (error) {
                    allResults += `
                        <div class="test error">
                            <h4>‚ùå ${test.name}</h4>
                            <p>Error: ${error.message}</p>
                            <p>Type: ${error.name}</p>
                        </div>
                    `;
                }
            }
            
            resultsDiv.innerHTML = allResults;
        }
        
        // Auto-run on page load
        testRailwayServer();
    </script>
</body>
</html>
