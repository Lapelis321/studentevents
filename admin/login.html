<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - StudentEvents</title>
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/admin/admin-dashboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary-500) 0%, var(--secondary-500) 100%);
        }
        
        .login-card {
            background: var(--bg-primary);
            padding: var(--space-12);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-xl);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        .login-logo {
            font-size: var(--font-size-3xl);
            color: var(--primary-500);
            margin-bottom: var(--space-4);
        }
        
        .login-title {
            font-size: var(--font-size-2xl);
            font-weight: var(--font-bold);
            color: var(--text-primary);
            margin-bottom: var(--space-2);
        }
        
        .login-subtitle {
            color: var(--text-secondary);
            margin-bottom: var(--space-8);
        }
        
        .login-form {
            display: flex;
            flex-direction: column;
            gap: var(--space-4);
        }
        
        .login-btn {
            padding: var(--space-4);
            font-size: var(--font-size-lg);
            font-weight: var(--font-semibold);
            background: linear-gradient(135deg, var(--primary-500) 0%, var(--primary-600) 100%);
            color: var(--text-white);
            border: none;
            border-radius: var(--radius-lg);
            cursor: pointer;
            transition: all var(--transition-fast);
        }
        
        .login-btn:hover {
            background: linear-gradient(135deg, var(--primary-600) 0%, var(--primary-700) 100%);
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }
        
        .back-link {
            margin-top: var(--space-6);
            color: var(--text-muted);
            text-decoration: none;
            font-size: var(--font-size-sm);
        }
        
        .back-link:hover {
            color: var(--primary-500);
        }
        
        .demo-credentials {
            background-color: var(--gray-50);
            border: 1px solid var(--border-light);
            border-radius: var(--radius-lg);
            padding: var(--space-4);
            margin-bottom: var(--space-6);
            text-align: left;
        }
        
        .demo-credentials p {
            margin: var(--space-1) 0;
            font-size: var(--font-size-sm);
            color: var(--text-secondary);
        }
        
        .demo-credentials code {
            background-color: var(--primary-500);
            color: var(--text-white);
            padding: var(--space-1) var(--space-2);
            border-radius: var(--radius-sm);
            font-family: monospace;
            font-size: var(--font-size-sm);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-logo">
                <i class="fas fa-shield-alt"></i>
            </div>
            <h1 class="login-title">Admin Access</h1>
            <p class="login-subtitle">Restricted area for authorized personnel only</p>
            
            <div class="demo-credentials">
                <p><strong>Demo Credentials:</strong></p>
                <p>Username: <code>admin</code></p>
                <p>Password: <code>admin123</code></p>
            </div>
            
            <form class="login-form" onsubmit="adminLogin(event)">
                <div class="form-group">
                    <input type="text" class="form-input" placeholder="Username" value="admin" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-input" placeholder="Password" value="admin123" required>
                </div>
                <button type="submit" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i>
                    Access Dashboard
                </button>
            </form>
            
            <a href="/index.html" class="back-link">
                <i class="fas fa-arrow-left"></i>
                Back to Main Site
            </a>
        </div>
    </div>

    <script>
        function adminLogin(event) {
            event.preventDefault();
            console.log('Login attempt started');
            
            // Get form inputs
            const username = event.target.querySelector('input[type="text"]').value.trim();
            const password = event.target.querySelector('input[type="password"]').value.trim();
            
            console.log('Username entered:', username);
            console.log('Password length:', password.length);
            
            // Demo credentials (case-sensitive)
            if (username === 'admin' && password === 'admin123') {
                console.log('Login successful');
                sessionStorage.setItem('adminAccess', 'true');
                alert('Login successful! Redirecting to dashboard...');
                window.location.href = 'index.html';
            } else {
                console.log('Login failed');
                alert(`Invalid credentials!\n\nEntered:\nUsername: "${username}"\nPassword: "${password}"\n\nCorrect:\nUsername: "admin"\nPassword: "admin123"`);
            }
        }
        
        // Auto-fill demo credentials on page load
        document.addEventListener('DOMContentLoaded', function() {
            const usernameInput = document.querySelector('input[type="text"]');
            const passwordInput = document.querySelector('input[type="password"]');
            
            if (usernameInput && passwordInput) {
                usernameInput.value = 'admin';
                passwordInput.value = 'admin123';
            }
        });
    </script>
</body>
</html>
