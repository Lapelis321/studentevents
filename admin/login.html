<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Admin Login - StudentEvents</title>
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/admin/admin-dashboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary-500) 0%, var(--secondary-500) 100%);
        }
        
        .login-card {
            background: var(--bg-primary);
            padding: var(--space-12);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-xl);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        .login-logo {
            font-size: var(--font-size-3xl);
            color: var(--primary-500);
            margin-bottom: var(--space-4);
        }
        
        .login-title {
            font-size: var(--font-size-2xl);
            font-weight: var(--font-bold);
            color: var(--text-primary);
            margin-bottom: var(--space-2);
        }
        
        .login-subtitle {
            color: var(--text-secondary);
            margin-bottom: var(--space-8);
        }
        
        .login-form {
            display: flex;
            flex-direction: column;
            gap: var(--space-4);
        }
        
        .login-btn {
            padding: var(--space-4);
            font-size: var(--font-size-lg);
            font-weight: var(--font-semibold);
            background: linear-gradient(135deg, var(--primary-500) 0%, var(--primary-600) 100%);
            color: var(--text-white);
            border: none;
            border-radius: var(--radius-lg);
            cursor: pointer;
            transition: all var(--transition-fast);
        }
        
        .login-btn:hover {
            background: linear-gradient(135deg, var(--primary-600) 0%, var(--primary-700) 100%);
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }
        
        .back-link {
            margin-top: var(--space-6);
            color: var(--text-muted);
            text-decoration: none;
            font-size: var(--font-size-sm);
        }
        
        .back-link:hover {
            color: var(--primary-500);
        }
        
        .demo-credentials {
            background-color: var(--gray-50);
            border: 1px solid var(--border-light);
            border-radius: var(--radius-lg);
            padding: var(--space-4);
            margin-bottom: var(--space-6);
            text-align: left;
        }
        
        .demo-credentials p {
            margin: var(--space-1) 0;
            font-size: var(--font-size-sm);
            color: var(--text-secondary);
        }
        
        .demo-credentials code {
            background-color: var(--gray-600);
            color: var(--text-white);
            padding: var(--space-1) var(--space-2);
            border-radius: var(--radius-sm);
            font-family: monospace;
            font-size: var(--font-size-xs);
        }
        
        .form-input {
            width: 100%;
            padding: var(--space-3);
            border: 2px solid var(--gray-200);
            border-radius: var(--radius-md);
            font-size: var(--font-size-base);
            transition: border-color 0.2s ease;
            background-color: var(--bg-primary);
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--primary-500);
            box-shadow: 0 0 0 3px var(--primary-100);
        }
        
        .form-input::placeholder {
            color: var(--text-muted);
        }
        
        .login-btn {
            width: 100%;
            padding: var(--space-3);
            background: linear-gradient(135deg, var(--primary-500) 0%, var(--primary-600) 100%);
            color: var(--text-white);
            border: none;
            border-radius: var(--radius-md);
            font-size: var(--font-size-base);
            font-weight: var(--font-semibold);
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-2);
        }
        
        .login-btn:hover {
            background: linear-gradient(135deg, var(--primary-600) 0%, var(--primary-700) 100%);
            transform: translateY(-1px);
            box-shadow: var(--shadow-lg);
        }
        
        .login-btn:active {
            transform: translateY(0);
        }
        
        .message {
            padding: var(--space-3);
            border-radius: var(--radius-md);
            margin-bottom: var(--space-4);
            font-size: var(--font-size-sm);
            font-weight: var(--font-medium);
            text-align: center;
            animation: slideIn 0.3s ease;
        }
        
        .message.success {
            background-color: var(--green-50);
            color: var(--green-700);
            border: 1px solid var(--green-200);
        }
        
        .message.error {
            background-color: var(--red-50);
            color: var(--red-700);
            border: 1px solid var(--red-200);
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-logo">
                <i class="fas fa-shield-alt"></i>
            </div>
            <h1 class="login-title">Admin Access</h1>
            <p class="login-subtitle">Restricted area for authorized personnel only<br><small style="color: #10b981; font-weight: bold;">üîÑ UPDATED: Now uses Railway API authentication</small></p>
            
            <div class="demo-credentials">
                <p><strong>Demo Credentials:</strong></p>
                <p>Email: <code>admin@studentevents.com</code></p>
                <p>Password: <code>admin123</code></p>
                <p><small>Enter these credentials to test the admin panel</small></p>
            </div>
            
            <form class="login-form" onsubmit="adminLogin(event)">
                <div class="form-group">
                    <input type="email" id="email" name="email" class="form-input" placeholder="Enter your email address" autocomplete="username" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" class="form-input" placeholder="Enter your password" autocomplete="current-password" required>
                </div>
                <button type="submit" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i>
                    Access Dashboard
                </button>
            </form>
            
            <a href="/index.html" class="back-link">
                <i class="fas fa-arrow-left"></i>
                Back to Main Site
            </a>
        </div>
    </div>

    <script src="/scripts/config.js?v=2025-10-06-20-30"></script>
    <script>
        function showMessage(text, type) {
            // Remove existing messages
            const existingMessage = document.querySelector('.message');
            if (existingMessage) {
                existingMessage.remove();
            }
            
            // Create new message
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = text;
            
            // Insert before the form
            const form = document.querySelector('.login-form');
            form.parentNode.insertBefore(messageDiv, form);
            
            // Auto-remove success messages after 3 seconds
            if (type === 'success') {
                setTimeout(() => {
                    if (messageDiv.parentNode) {
                        messageDiv.remove();
                    }
                }, 3000);
            }
        }
        
        async function adminLogin(event) {
            event.preventDefault();
            console.log('üîê Admin login attempt started');
            
            // Get form inputs
            const email = event.target.querySelector('input[type="email"]').value.trim();
            const password = event.target.querySelector('input[type="password"]').value.trim();
            
            // Validate inputs
            if (!email || !password) {
                showMessage('Please enter both email and password.', 'error');
                return;
            }
            
            if (!email.includes('@')) {
                showMessage('Please enter a valid email address.', 'error');
                return;
            }
            
            console.log('Email entered:', email);
            
            // Show loading state
            const submitBtn = event.target.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Logging in...';
            submitBtn.disabled = true;
            
            const API_BASE_URL = window.CONFIG?.API_BASE_URL?.replace('/api', '') || 'https://studentevents-production.up.railway.app';
            
            try {
                console.log('üì° Calling API login...');
                
                const response = await fetch(`${API_BASE_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                console.log('API Response:', data);
                
                if (data.success && data.user.role === 'admin') {
                    console.log('‚úÖ Admin login successful!');
                    
                    // CRITICAL: Save JWT token
                    localStorage.setItem('adminToken', data.token);
                    localStorage.setItem('adminUser', JSON.stringify(data.user));
                    sessionStorage.setItem('adminAccess', 'true');
                    
                    console.log('‚úÖ Token saved:', data.token.substring(0, 20) + '...');
                    
                    // Show success message
                    showMessage('Login successful! Redirecting to dashboard...', 'success');
                    
                    // Redirect after a short delay
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                } else {
                    console.log('‚ùå Login failed: Not an admin account');
                    showMessage('Invalid credentials or not an admin account!', 'error');
                }
                
            } catch (error) {
                console.error('‚ùå Login failed:', error);
                showMessage('Login failed: ' + error.message + '. Please check your connection.', 'error');
            } finally {
                // Reset button state
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }
        }
        
        // Clear any auto-filled values on page load
        document.addEventListener('DOMContentLoaded', function() {
            const emailInput = document.querySelector('input[type="email"]');
            const passwordInput = document.querySelector('input[type="password"]');
            
            if (emailInput && passwordInput) {
                // Clear any auto-filled values
                emailInput.value = '';
                passwordInput.value = '';
                
                // Focus on email input
                emailInput.focus();
            }
        });
    </script>
</body>
</html>
