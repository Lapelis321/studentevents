    <script src="/scripts/config.js"></script>
    <script>
        async function adminLogin(event) {
            event.preventDefault();
            console.log('üîê Admin login attempt started');
            
            // Get form inputs
            const email = event.target.querySelector('input[type="email"]').value.trim();
            const password = event.target.querySelector('input[type="password"]').value.trim();
            
            console.log('Email entered:', email);
            
            const API_BASE_URL = window.CONFIG?.API_BASE_URL?.replace('/api', '') || 'https://studentevents-production.up.railway.app';
            
            try {
                // Call Railway API for authentication
                console.log('üì° Calling API:', `${API_BASE_URL}/api/auth/login`);
                
                const response = await fetch(`${API_BASE_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });
                
                const data = await response.json();
                console.log('API Response:', data);
                
                if (data.success && data.user.role === 'admin') {
                    console.log('‚úÖ Login successful!');
                    
                    // Save JWT token to localStorage (CRITICAL!)
                    localStorage.setItem('adminToken', data.token);
                    
                    // Save user info
                    localStorage.setItem('adminUser', JSON.stringify(data.user));
                    
                    // Set session access
                    sessionStorage.setItem('adminAccess', 'true');
                    
                    alert('Login successful! Redirecting to dashboard...');
                    window.location.href = 'index.html';
                } else {
                    console.log('‚ùå Login failed: Not an admin account');
                    alert('Invalid credentials or not an admin account!');
                }
                
            } catch (error) {
                console.error('‚ùå Login API failed:', error);
                alert('Login failed: ' + error.message + '\n\nPlease check your connection.');
            }
        }
        
        // Clear any auto-filled values on page load
        document.addEventListener('DOMContentLoaded', function() {
            const emailInput = document.querySelector('input[type="email"]');
            const passwordInput = document.querySelector('input[type="password"]');
            
            if (emailInput && passwordInput) {
                // Clear any auto-filled values
                emailInput.value = '';
                passwordInput.value = '';
                
                // Focus on email input
                emailInput.focus();
            }
        });
    </script>
