<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rules & Policy - StudentEvents</title>
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .rules-container {
            max-width: 900px;
            margin: 0 auto;
            padding: var(--space-8) var(--space-4);
        }
        
        .rules-header {
            text-align: center;
            margin-bottom: var(--space-8);
        }
        
        .rules-title {
            font-size: var(--font-size-3xl);
            font-weight: var(--font-bold);
            color: var(--text-primary);
            margin-bottom: var(--space-2);
        }
        
        .rules-subtitle {
            font-size: var(--font-size-lg);
            color: var(--text-secondary);
        }
        
        .rules-content {
            background: var(--bg-primary);
            border-radius: var(--radius-lg);
            padding: var(--space-6);
            box-shadow: var(--shadow-md);
            margin-bottom: var(--space-6);
        }
        
        .rules-section {
            margin-bottom: var(--space-8);
        }
        
        .section-title {
            font-size: var(--font-size-xl);
            font-weight: var(--font-semibold);
            color: var(--primary-500);
            margin-bottom: var(--space-4);
            padding-bottom: var(--space-2);
            border-bottom: 2px solid var(--primary-100);
        }
        
        .section-content {
            font-size: var(--font-size-base);
            line-height: 1.8;
            color: var(--text-primary);
            white-space: pre-wrap;
        }
        
        .rules-actions {
            display: flex;
            gap: var(--space-4);
            justify-content: center;
            margin-top: var(--space-8);
        }
        
        .btn {
            padding: var(--space-4) var(--space-6);
            border-radius: var(--radius-lg);
            font-size: var(--font-size-base);
            font-weight: var(--font-semibold);
            cursor: pointer;
            transition: all var(--transition-fast);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: var(--space-2);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary-500) 0%, var(--primary-600) 100%);
            color: white;
            border: none;
        }
        
        .btn-secondary {
            background: var(--gray-100);
            color: var(--text-primary);
            border: 2px solid var(--gray-300);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }
        
        .loading {
            text-align: center;
            padding: var(--space-8);
            color: var(--text-secondary);
        }
        
        .error {
            text-align: center;
            padding: var(--space-8);
            color: var(--error-500);
            background: var(--error-50);
            border-radius: var(--radius-lg);
        }
        
        .contact-info {
            background: var(--gray-50);
            border-radius: var(--radius-lg);
            padding: var(--space-6);
            margin-top: var(--space-8);
            text-align: center;
        }
        
        .contact-title {
            font-size: var(--font-size-lg);
            font-weight: var(--font-semibold);
            margin-bottom: var(--space-4);
        }
        
        .contact-details {
            display: flex;
            flex-direction: column;
            gap: var(--space-2);
            font-size: var(--font-size-base);
            color: var(--text-secondary);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="index.html" class="logo">
                    <svg class="globe-logo" viewBox="0 0 24 24" width="24" height="24">
                        <circle cx="12" cy="12" r="10" fill="none" stroke="currentColor" stroke-width="0.5" opacity="0.3"/>
                        <ellipse cx="12" cy="12" rx="10" ry="5" fill="none" stroke="currentColor" stroke-width="0.5" opacity="0.3"/>
                        <ellipse cx="12" cy="12" rx="10" ry="3" fill="none" stroke="currentColor" stroke-width="0.5" opacity="0.3"/>
                        <ellipse cx="12" cy="12" rx="10" ry="7" fill="none" stroke="currentColor" stroke-width="0.5" opacity="0.3"/>
                        <line x1="2" y1="12" x2="22" y2="12" stroke="currentColor" stroke-width="0.5" opacity="0.3"/>
                        <line x1="2" y1="8" x2="22" y2="8" stroke="currentColor" stroke-width="0.5" opacity="0.3"/>
                        <line x1="2" y1="16" x2="22" y2="16" stroke="currentColor" stroke-width="0.5" opacity="0.3"/>
                        <line x1="2" y1="6" x2="22" y2="6" stroke="currentColor" stroke-width="0.5" opacity="0.3"/>
                        <line x1="2" y1="18" x2="22" y2="18" stroke="currentColor" stroke-width="0.5" opacity="0.3"/>
                        <line x1="2" y1="4" x2="22" y2="4" stroke="currentColor" stroke-width="0.5" opacity="0.3"/>
                        <line x1="2" y1="20" x2="22" y2="20" stroke="currentColor" stroke-width="0.5" opacity="0.3"/>
                    </svg>
                    <span class="org-name">StudentEvents</span>
                </a>
                <nav class="nav">
                    <a href="index.html" class="nav-link">Events</a>
                    <a href="rules.html" class="nav-link active">Rules & Policy</a>
                    <a href="#contact" class="nav-link">Contact</a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="rules-container">
        <div class="rules-header">
            <h1 class="rules-title">Rules & Policy</h1>
            <p class="rules-subtitle">Please read our terms and conditions carefully</p>
        </div>

        <div id="rulesContent" class="rules-content">
            <div class="loading">
                <i class="fas fa-spinner fa-spin fa-2x"></i>
                <p>Loading rules...</p>
            </div>
        </div>

        <div class="rules-actions">
            <button class="btn btn-primary" onclick="downloadRules()">
                <i class="fas fa-download"></i>
                Download as PDF
            </button>
            <a href="index.html" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i>
                Back to Events
            </a>
        </div>

        <div class="contact-info">
            <h3 class="contact-title">Questions?</h3>
            <div class="contact-details">
                <p><i class="fas fa-envelope"></i> Email: <span class="support-email">support@studentevents.com</span></p>
                <p><i class="fas fa-phone"></i> Phone: <span class="support-phone">+370 600 00000</span></p>
                <p><i class="fas fa-clock"></i> Hours: <span class="support-hours">Mon-Fri 9:00-17:00</span></p>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 <span class="org-name">StudentEvents</span>. All rights reserved.</p>
        </div>
    </footer>

    <script>
        const API_BASE_URL = window.API_BASE_URL || 'https://studentevents-production.up.railway.app';

        // Load rules from API
        async function loadRules() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/policy`);
                if (!response.ok) throw new Error('Failed to load policy');
                
                const policy = await response.json();
                console.log('ðŸ“„ Policy loaded for rules page:', policy);
                
                if (policy && (policy.terms_of_service || policy.privacy_policy || policy.event_guidelines)) {
                    displayPolicyContent(policy);
                } else {
                    displayDefaultRules();
                }
            } catch (error) {
                console.error('Error loading policy:', error);
                displayDefaultRules();
            }
        }

        function displayPolicyContent(policy) {
            const container = document.getElementById('rulesContent');
            
            let content = '';
            
            // Terms of Service
            if (policy.terms_of_service) {
                content += `
                    <div class="rules-section">
                        <h3 class="section-title">
                            <i class="fas fa-gavel"></i>
                            Terms of Service
                        </h3>
                        <div class="section-content">
                            ${policy.terms_of_service.replace(/\n/g, '<br>')}
                        </div>
                    </div>
                `;
            }
            
            // Privacy Policy
            if (policy.privacy_policy) {
                content += `
                    <div class="rules-section">
                        <h3 class="section-title">
                            <i class="fas fa-shield-alt"></i>
                            Privacy Policy
                        </h3>
                        <div class="section-content">
                            ${policy.privacy_policy.replace(/\n/g, '<br>')}
                        </div>
                    </div>
                `;
            }
            
            // Event Guidelines
            if (policy.event_guidelines) {
                content += `
                    <div class="rules-section">
                        <h3 class="section-title">
                            <i class="fas fa-calendar-check"></i>
                            Event Guidelines
                        </h3>
                        <div class="section-content">
                            ${policy.event_guidelines.replace(/\n/g, '<br>')}
                        </div>
                    </div>
                `;
            }
            
            // Ticket Policy
            if (policy.ticket_policy) {
                content += `
                    <div class="rules-section">
                        <h3 class="section-title">
                            <i class="fas fa-ticket-alt"></i>
                            Ticket Policy
                        </h3>
                        <div class="section-content">
                            ${policy.ticket_policy.replace(/\n/g, '<br>')}
                        </div>
                    </div>
                `;
            }
            
            // Refund Policy
            if (policy.refund_policy) {
                content += `
                    <div class="rules-section">
                        <h3 class="section-title">
                            <i class="fas fa-undo"></i>
                            Refund Policy
                        </h3>
                        <div class="section-content">
                            ${policy.refund_policy.replace(/\n/g, '<br>')}
                        </div>
                    </div>
                `;
            }
            
            // Code of Conduct
            if (policy.code_of_conduct) {
                content += `
                    <div class="rules-section">
                        <h3 class="section-title">
                            <i class="fas fa-handshake"></i>
                            Code of Conduct
                        </h3>
                        <div class="section-content">
                            ${policy.code_of_conduct.replace(/\n/g, '<br>')}
                        </div>
                    </div>
                `;
            }
            
            container.innerHTML = content || '<p>No policy content available.</p>';
        }

        function displayRules(rulesContent) {
            const container = document.getElementById('rulesContent');
            
            // If it's a JSON array of sections
            if (typeof rulesContent === 'string') {
                try {
                    const sections = JSON.parse(rulesContent);
                    if (Array.isArray(sections) && sections.length > 0) {
                        container.innerHTML = sections.map(section => `
                            <div class="rules-section">
                                <h2 class="section-title">${escapeHtml(section.title)}</h2>
                                <div class="section-content">${escapeHtml(section.content)}</div>
                            </div>
                        `).join('');
                        return;
                    }
                } catch (e) {
                    // If not JSON, treat as plain text
                }
            }
            
            // Display as single section
            container.innerHTML = `
                <div class="rules-section">
                    <div class="section-content">${escapeHtml(rulesContent)}</div>
                </div>
            `;
        }

        function displayDefaultRules() {
            const container = document.getElementById('rulesContent');
            container.innerHTML = `
                <div class="rules-section">
                    <h2 class="section-title">Terms & Conditions</h2>
                    <div class="section-content">
1. Ticket Purchase
   - All ticket sales are final
   - Tickets are non-refundable unless the event is cancelled
   - One ticket per person is required for entry

2. Event Entry
   - Valid ticket with QR code must be presented at entry
   - Tickets that have not been paid for will not be accepted
   - Management reserves the right to refuse entry

3. Age Restrictions
   - Age restrictions are enforced as specified for each event
   - Valid ID may be required at entry

4. Conduct
   - Attendees must behave appropriately
   - Disruptive behavior may result in removal without refund
   - No smoking or illegal substances allowed

5. Liability
   - Attendees participate at their own risk
   - Organizers are not liable for loss or damage to personal property
   - Emergency exits must remain clear at all times
                    </div>
                </div>

                <div class="rules-section">
                    <h2 class="section-title">Privacy Policy</h2>
                    <div class="section-content">
Your privacy is important to us. We collect and use your personal information solely for:
   - Processing ticket purchases
   - Sending event confirmations and tickets
   - Communicating important event updates

We do not share your information with third parties except as required by law.
Your data is stored securely and protected according to GDPR standards.
                    </div>
                </div>

                <div class="rules-section">
                    <h2 class="section-title">Refund Policy</h2>
                    <div class="section-content">
Refunds are only available if:
   - The event is cancelled by the organizers
   - The event is postponed and the new date is not acceptable to you
   - Request must be made within 24 hours of purchase for technical issues

To request a refund, contact support with your booking reference.
Refunds will be processed within 7-10 business days.
                    </div>
                </div>
            `;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        async function downloadRules() {
            try {
                const content = document.getElementById('rulesContent').innerText;
                const blob = new Blob([content], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'rules-and-policy.txt';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            } catch (error) {
                console.error('Error downloading rules:', error);
                alert('Failed to download rules. Please try again.');
            }
        }

        // Load rules on page load
        document.addEventListener('DOMContentLoaded', loadRules);
    </script>
    <script src="scripts/org-branding.js?v=5.5.0&t=1736707000"></script>
</body>
</html>
