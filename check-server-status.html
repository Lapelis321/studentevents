<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Server Status</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Server Status Check</h1>
    
    <div class="status info">
        <h3>üîç Checking Railway Server Status</h3>
        <p>Testing: https://studentevents-production.up.railway.app</p>
    </div>
    
    <div id="results"></div>

    <script>
        const API_BASE_URL = 'https://studentevents-production.up.railway.app';
        
        async function checkServerStatus() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="status info">üîÑ Checking server status...</div>';
            
            const checks = [
                { name: 'Health Check', url: `${API_BASE_URL}/health` },
                { name: 'Events List', url: `${API_BASE_URL}/api/events` },
                { name: 'Database Debug', url: `${API_BASE_URL}/api/debug/database` }
            ];
            
            let allResults = '';
            
            for (const check of checks) {
                try {
                    const response = await fetch(check.url);
                    const data = await response.text();
                    
                    if (response.ok) {
                        allResults += `
                            <div class="status success">
                                <h4>‚úÖ ${check.name}</h4>
                                <p>Status: ${response.status} ${response.statusText}</p>
                                <pre>${data.substring(0, 500)}${data.length > 500 ? '...' : ''}</pre>
                            </div>
                        `;
                    } else {
                        allResults += `
                            <div class="status error">
                                <h4>‚ùå ${check.name}</h4>
                                <p>Status: ${response.status} ${response.statusText}</p>
                                <pre>${data}</pre>
                            </div>
                        `;
                    }
                } catch (error) {
                    allResults += `
                        <div class="status error">
                            <h4>‚ùå ${check.name}</h4>
                            <p>Error: ${error.message}</p>
                        </div>
                    `;
                }
            }
            
            resultsDiv.innerHTML = allResults;
        }
        
        // Auto-run on page load
        checkServerStatus();
    </script>
</body>
</html>
