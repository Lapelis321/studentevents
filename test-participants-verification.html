<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Participants Verification Tool</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            background: #f5f7fa;
            color: #2d3748;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 {
            color: #1a202c;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #718096;
            margin-bottom: 30px;
        }
        .btn {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px 10px 0;
            transition: all 0.2s;
        }
        .btn:hover {
            background: #2563eb;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
        }
        .result {
            margin-top: 20px;
            padding: 20px;
            border-radius: 8px;
            font-family: 'Consolas', 'Monaco', monospace;
            white-space: pre-wrap;
            max-height: 600px;
            overflow-y: auto;
            font-size: 14px;
            line-height: 1.6;
        }
        .success {
            background: #d1fae5;
            color: #065f46;
            border: 2px solid #10b981;
        }
        .error {
            background: #fee2e2;
            color: #991b1b;
            border: 2px solid #ef4444;
        }
        .info {
            background: #dbeafe;
            color: #1e40af;
            border: 2px solid #3b82f6;
        }
        .booking-card {
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
            background: #f8fafc;
        }
        .booking-header {
            font-weight: bold;
            color: #1a202c;
            font-size: 16px;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e2e8f0;
        }
        .participant {
            padding: 8px;
            margin: 5px 0;
            background: white;
            border-radius: 4px;
            border-left: 3px solid #3b82f6;
        }
        .additional-participant {
            margin-left: 20px;
            border-left-color: #10b981;
        }
        .warning {
            background: #fff3cd;
            border: 2px solid #ffc107;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        .stat-card {
            background: #f8fafc;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
        }
        .stat-value {
            font-size: 32px;
            font-weight: bold;
            color: #3b82f6;
        }
        .stat-label {
            color: #718096;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Participants Verification Tool</h1>
        <p class="subtitle">Direct API testing to verify booking participants data is stored and displayed correctly</p>
        
        <div>
            <button class="btn" onclick="testAPI()">üîç Test API Data</button>
            <button class="btn" onclick="testRenderFunction()">üé® Test Render Function</button>
            <button class="btn" onclick="showInstructions()">üìã Show Instructions</button>
        </div>
        
        <div id="result"></div>
    </div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="result info">üîÑ Loading bookings data from API...</div>';
            
            try {
                const response = await fetch('https://studentevents-production.up.railway.app/api/test/bookings');
                const data = await response.json();
                
                if (!data.success) {
                    throw new Error('API returned unsuccessful response');
                }
                
                const totalBookings = data.count;
                const withAdditional = data.bookings.filter(b => b.has_additional_attendees).length;
                const multiPerson = data.bookings.filter(b => b.quantity > 1).length;
                
                let html = `<div class="result success">
                    <strong>‚úÖ API Test Results</strong><br><br>
                    
                    <div class="stats">
                        <div class="stat-card">
                            <div class="stat-value">${totalBookings}</div>
                            <div class="stat-label">Total Bookings</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value">${multiPerson}</div>
                            <div class="stat-label">Multi-Person Bookings</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value">${withAdditional}</div>
                            <div class="stat-label">With Additional Attendees</div>
                        </div>
                    </div>
                `;
                
                data.bookings.forEach((booking, index) => {
                    const additionalCount = booking.additional_attendees_parsed.length;
                    const totalParticipants = 1 + additionalCount;
                    const mismatch = booking.quantity !== totalParticipants;
                    
                    html += `
                        <div class="booking-card">
                            <div class="booking-header">
                                üìã Booking ${index + 1}: ${booking.reference}
                            </div>
                            <p><strong>Event:</strong> ${booking.event}</p>
                            <p><strong>Quantity:</strong> ${booking.quantity} ticket(s)</p>
                            <p><strong>Participants Found:</strong> ${totalParticipants} person(s)</p>
                            
                            ${mismatch ? `
                                <div class="warning">
                                    ‚ö†Ô∏è <strong>Mismatch Detected:</strong><br>
                                    Tickets: ${booking.quantity} | Participants: ${totalParticipants}
                                    ${booking.quantity > totalParticipants ? 
                                        `<br>Missing ${booking.quantity - totalParticipants} attendee details` :
                                        '<br>More participants than tickets'}
                                </div>
                            ` : ''}
                            
                            <div style="margin-top: 15px;">
                                <strong>All Participants:</strong>
                                <div class="participant">
                                    <strong>${booking.primary_contact}</strong> (Primary)<br>
                                    <small>${booking.email}</small>
                                </div>
                                ${booking.additional_attendees_parsed.map((att, idx) => `
                                    <div class="participant additional-participant">
                                        <strong>${att.firstName} ${att.lastName}</strong><br>
                                        <small>${att.email || 'No email'}</small>
                                    </div>
                                `).join('')}
                            </div>
                            
                            <details style="margin-top: 10px;">
                                <summary style="cursor: pointer; color: #3b82f6;">Show Raw Data</summary>
                                <pre style="background: #1a202c; color: #e2e8f0; padding: 10px; border-radius: 4px; margin-top: 10px; overflow-x: auto;">${JSON.stringify({
                                    additional_attendees_raw: booking.additional_attendees_raw,
                                    additional_attendees_parsed: booking.additional_attendees_parsed
                                }, null, 2)}</pre>
                            </details>
                        </div>
                    `;
                });
                
                html += '</div>';
                resultDiv.innerHTML = html;
                
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        ‚ùå <strong>API Test Failed</strong><br><br>
                        Error: ${error.message}<br>
                        Stack: ${error.stack}
                    </div>
                `;
            }
        }

        function testRenderFunction() {
            const resultDiv = document.getElementById('result');
            
            // Simulate the render function
            const testData = [
                {
                    firstName: 'John',
                    lastName: 'Doe',
                    email: 'john@example.com'
                },
                {
                    firstName: 'Jane',
                    lastName: 'Smith',
                    email: 'jane@example.com'
                }
            ];
            
            const html = testData.map((attendee, index) => `
                <div class="additional-participant" style="margin-top: 8px; padding-left: 12px; border-left: 2px solid #e2e8f0;">
                    <div style="font-size: 0.9em;">
                        <strong>${attendee.firstName} ${attendee.lastName}</strong>
                        ${attendee.email ? `<br><small style="color: #666;">${attendee.email}</small>` : ''}
                    </div>
                </div>
            `).join('');
            
            resultDiv.innerHTML = `
                <div class="result success">
                    <strong>‚úÖ Render Function Test</strong><br><br>
                    
                    <p><strong>Test Data:</strong></p>
                    <pre style="background: #f8fafc; padding: 10px; border-radius: 4px;">${JSON.stringify(testData, null, 2)}</pre>
                    
                    <p><strong>Rendered HTML:</strong></p>
                    <div style="border: 2px solid #e2e8f0; padding: 15px; border-radius: 8px; background: white;">
                        <div class="primary-participant">
                            <strong>Primary Contact</strong><br>
                            <small>primary@example.com</small>
                        </div>
                        ${html}
                    </div>
                    
                    <p><strong>HTML Code:</strong></p>
                    <pre style="background: #1a202c; color: #e2e8f0; padding: 10px; border-radius: 4px; overflow-x: auto;">${html.replace(/</g, '&lt;').replace(/>/g, '&gt;')}</pre>
                </div>
            `;
        }

        function showInstructions() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <div class="result info">
                    <strong>üìã Testing Instructions</strong><br><br>
                    
                    <h3>Step 1: Test API Data</h3>
                    <p>Click "Test API Data" to verify:</p>
                    <ul>
                        <li>‚úÖ Database is storing additional_attendees correctly</li>
                        <li>‚úÖ API is returning the data</li>
                        <li>‚úÖ JSON parsing works correctly</li>
                        <li>‚ö†Ô∏è Any mismatches between quantity and participant count</li>
                    </ul>
                    
                    <h3>Step 2: Test Render Function</h3>
                    <p>Click "Test Render Function" to verify:</p>
                    <ul>
                        <li>‚úÖ HTML generation is correct</li>
                        <li>‚úÖ Styling displays properly</li>
                        <li>‚úÖ Data binding works</li>
                    </ul>
                    
                    <h3>Step 3: Check Admin Dashboard</h3>
                    <p>Go to the admin dashboard and:</p>
                    <ol>
                        <li>Open browser console (F12)</li>
                        <li>Navigate to Bookings tab</li>
                        <li>Look for these console logs:
                            <pre style="background: #f8fafc; padding: 10px; border-radius: 4px; margin: 10px 0;">üîÑ Cache version: 6.0.0
‚úÖ Loaded bookings: X
üìä Bookings with additional attendees: X
üîç Processing booking: ...
üîç renderAdditionalParticipants called with: ...</pre>
                        </li>
                        <li>Check if participants are displayed in the table</li>
                        <li>Click eye icon to view booking details modal</li>
                    </ol>
                    
                    <h3>Common Issues:</h3>
                    <ul>
                        <li><strong>Browser Cache:</strong> Hard refresh with Ctrl+Shift+R</li>
                        <li><strong>Old JavaScript:</strong> Clear browser cache completely</li>
                        <li><strong>Vercel Deployment:</strong> Check if latest commit is deployed</li>
                    </ul>
                    
                    <h3>Expected Results:</h3>
                    <ul>
                        <li>‚úÖ Table shows "John Doe (+1 more)" for 2-person bookings</li>
                        <li>‚úÖ Additional attendees listed with indentation</li>
                        <li>‚úÖ Modal shows "All Participants (2)" with both names</li>
                        <li>‚ö†Ô∏è Warning displayed if data mismatch detected</li>
                    </ul>
                </div>
            `;
        }
        
        // Auto-run API test on load
        window.addEventListener('load', () => {
            setTimeout(testAPI, 500);
        });
    </script>
</body>
</html>
