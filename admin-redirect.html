<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Admin Dashboard - Loading...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f7f6;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        p {
            color: #666;
            margin-bottom: 20px;
        }
        .version {
            background-color: #e8f4fd;
            color: #0066cc;
            padding: 8px 16px;
            border-radius: 4px;
            font-size: 14px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h1>Loading Admin Dashboard...</h1>
        <p>Redirecting to the new version with cache-busting...</p>
        <div class="version">Version 5.8.0 - Cache Busted</div>
    </div>

    <script>
        // Force redirect to new admin dashboard with cache busting
        const timestamp = Date.now();
        const newUrl = `/admin-dashboard-new.html?cb=FORCE&t=${timestamp}&v=5.8.0`;
        
        console.log('ðŸ”„ Redirecting to new admin dashboard:', newUrl);
        
        // Small delay to show the loading message
        setTimeout(() => {
            window.location.replace(newUrl);
        }, 1000);
    </script>
</body>
</html>
