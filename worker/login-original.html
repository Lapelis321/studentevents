<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worker Login - StudentEvents</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary-500) 0%, var(--secondary-500) 100%);
        }
        
        .login-card {
            background: var(--bg-primary);
            padding: var(--space-12);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-xl);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        .login-logo {
            font-size: var(--font-size-3xl);
            color: var(--primary-500);
            margin-bottom: var(--space-4);
        }
        
        .login-title {
            font-size: var(--font-size-2xl);
            font-weight: var(--font-bold);
            color: var(--text-primary);
            margin-bottom: var(--space-2);
        }
        
        .login-subtitle {
            color: var(--text-secondary);
            margin-bottom: var(--space-8);
        }
        
        .login-form {
            display: flex;
            flex-direction: column;
            gap: var(--space-4);
        }
        
        .login-btn {
            padding: var(--space-4);
            font-size: var(--font-size-lg);
            font-weight: var(--font-semibold);
            background: linear-gradient(135deg, var(--primary-500) 0%, var(--primary-600) 100%);
            color: var(--text-white);
            border: none;
            border-radius: var(--radius-lg);
            cursor: pointer;
            transition: all var(--transition-fast);
        }
        
        .login-btn:hover {
            background: linear-gradient(135deg, var(--primary-600) 0%, var(--primary-700) 100%);
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }
        
        .back-link {
            margin-top: var(--space-6);
            color: var(--text-muted);
            text-decoration: none;
            font-size: var(--font-size-sm);
        }
        
        .back-link:hover {
            color: var(--primary-500);
        }
        
        .demo-credentials {
            background-color: var(--gray-50);
            border: 1px solid var(--border-light);
            border-radius: var(--radius-lg);
            padding: var(--space-4);
            margin-bottom: var(--space-6);
            text-align: left;
        }
        
        .demo-credentials p {
            margin: var(--space-1) 0;
            font-size: var(--font-size-sm);
            color: var(--text-secondary);
        }
        
        .demo-credentials code {
            background-color: var(--primary-500);
            color: var(--text-white);
            padding: var(--space-1) var(--space-2);
            border-radius: var(--radius-sm);
            font-family: monospace;
            font-size: var(--font-size-sm);
        }
        
        .worker-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--space-3);
            margin-bottom: var(--space-6);
        }
        
        .worker-option {
            padding: var(--space-3);
            border: 2px solid var(--border-light);
            border-radius: var(--radius-lg);
            background: var(--gray-50);
            text-align: center;
            font-size: var(--font-size-sm);
        }
        
        .worker-option code {
            display: block;
            font-weight: var(--font-bold);
            color: var(--primary-500);
            margin-top: var(--space-1);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-logo">
                <i class="fas fa-qrcode"></i>
            </div>
            <h1 class="login-title">Worker Access</h1>
            <p class="login-subtitle">Authorized personnel only - Ticket scanning portal</p>
            
            <div class="demo-credentials">
                <p><strong>Worker Login Information:</strong></p>
                <div class="worker-info">
                    <p>• Worker credentials are managed by the admin dashboard</p>
                    <p>• Contact your administrator for username and password</p>
                    <p>• Default demo accounts: worker1, worker2, worker3 (password: scan123)</p>
                </div>
            </div>
            
            <form class="login-form" onsubmit="workerLogin(event)">
                <div class="form-group">
                    <input type="text" id="workerId" name="workerId" class="form-input" placeholder="Worker ID" value="worker1" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" class="form-input" placeholder="Password" value="scan123" required>
                </div>
                <button type="submit" class="login-btn">
                    <i class="fas fa-qrcode"></i>
                    Access Scanner
                </button>
            </form>
            
            <a href="/index.html" class="back-link">
                <i class="fas fa-arrow-left"></i>
                Back to Main Site
            </a>
        </div>
    </div>

    <script>
        function workerLogin(event) {
            event.preventDefault();
            console.log('Worker login attempt started');
            
            // Get form inputs
            const workerId = event.target.querySelector('input[type="text"]').value.trim();
            const password = event.target.querySelector('input[type="password"]').value.trim();
            
            console.log('Worker ID entered:', workerId);
            console.log('Password length:', password.length);
            
            // Get worker credentials from admin-managed localStorage
            const workerCredentials = JSON.parse(localStorage.getItem('workerCredentials') || '{}');
            
            // Fallback to demo credentials if admin hasn't set up workers yet
            const fallbackWorkers = {
                'worker1': { password: 'scan123', role: 'Scanner', name: 'John Smith' },
                'worker2': { password: 'scan123', role: 'Supervisor', name: 'Sarah Johnson' },
                'worker3': { password: 'scan123', role: 'Scanner', name: 'Mike Davis' }
            };
            
            const validWorkers = Object.keys(workerCredentials).length > 0 ? workerCredentials : fallbackWorkers;
            
            if (validWorkers[workerId] && validWorkers[workerId].password === password) {
                console.log('Worker login successful');
                
                // Store worker session data
                sessionStorage.setItem('workerAccess', 'true');
                sessionStorage.setItem('workerData', JSON.stringify({
                    id: workerId,
                    name: validWorkers[workerId].name,
                    role: validWorkers[workerId].role,
                    loginTime: new Date().toISOString()
                }));
                
                alert(`Login successful!\nWelcome ${validWorkers[workerId].name} (${validWorkers[workerId].role})`);
                window.location.href = 'index.html';
            } else {
                console.log('Worker login failed');
                const availableUsernames = Object.keys(validWorkers).join(', ');
                alert(`Invalid credentials!\n\nEntered:\nWorker ID: "${workerId}"\nPassword: "${password}"\n\nAvailable usernames: ${availableUsernames}\n\nNote: Credentials are managed by admin.`);
            }
        }
        
        // Auto-fill demo credentials on page load
        document.addEventListener('DOMContentLoaded', function() {
            const workerIdInput = document.querySelector('input[type="text"]');
            const passwordInput = document.querySelector('input[type="password"]');
            
            if (workerIdInput && passwordInput) {
                workerIdInput.value = 'worker1';
                passwordInput.value = 'scan123';
            }
        });
    </script>
</body>
</html>
