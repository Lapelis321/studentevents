<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Worker Login - StudentEvents</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary-500) 0%, var(--secondary-500) 100%);
        }
        
        .login-card {
            background: var(--bg-primary);
            padding: var(--space-12);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-xl);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        .login-logo {
            font-size: var(--font-size-3xl);
            color: var(--primary-500);
            margin-bottom: var(--space-4);
        }
        
        .login-title {
            font-size: var(--font-size-2xl);
            font-weight: var(--font-bold);
            color: var(--text-primary);
            margin-bottom: var(--space-2);
        }
        
        .login-subtitle {
            color: var(--text-secondary);
            margin-bottom: var(--space-8);
        }
        
        .login-form {
            display: flex;
            flex-direction: column;
            gap: var(--space-4);
        }
        
        .login-btn {
            padding: var(--space-4);
            font-size: var(--font-size-lg);
            font-weight: var(--font-semibold);
            background: linear-gradient(135deg, var(--primary-500) 0%, var(--primary-600) 100%);
            color: var(--text-white);
            border: none;
            border-radius: var(--radius-lg);
            cursor: pointer;
            transition: all var(--transition-fast);
        }
        
        .login-btn:hover {
            background: linear-gradient(135deg, var(--primary-600) 0%, var(--primary-700) 100%);
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }
        
        .back-link {
            margin-top: var(--space-6);
            color: var(--text-muted);
            text-decoration: none;
            font-size: var(--font-size-sm);
        }
        
        .back-link:hover {
            color: var(--primary-500);
        }
        
        .form-group {
            margin-bottom: var(--space-4);
        }
        
        .form-input {
            width: 100%;
            padding: var(--space-4);
            border: 2px solid var(--gray-200);
            border-radius: var(--radius-lg);
            font-size: var(--font-size-base);
            transition: all 0.3s ease;
            background-color: var(--bg-primary);
            box-sizing: border-box;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--primary-500);
            box-shadow: 0 0 0 4px var(--primary-100);
            transform: translateY(-1px);
        }
        
        .form-input::placeholder {
            color: var(--text-muted);
            font-weight: var(--font-normal);
        }
        
        .form-input:hover {
            border-color: var(--primary-300);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-logo">
                <i class="fas fa-qrcode"></i>
            </div>
            <h1 class="login-title">Worker Access</h1>
            <p class="login-subtitle">Authorized personnel only - Ticket scanning portal</p>
            
            
            <form class="login-form" onsubmit="workerLogin(event)">
                <div class="form-group">
                    <input type="email" id="email" name="email" class="form-input" placeholder="Enter your email address" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" class="form-input" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="login-btn">
                    <i class="fas fa-qrcode"></i>
                    Access Scanner
                </button>
            </form>
            
            <a href="/index.html" class="back-link">
                <i class="fas fa-arrow-left"></i>
                Back to Main Site
            </a>
        </div>
    </div>

    <script src="/scripts/config.js?v=2025-10-06-20-30"></script>
    <script>
        async function workerLogin(event) {
            event.preventDefault();
            console.log('üîê Worker login attempt started');
            
            // Get form inputs
            const email = event.target.querySelector('input[type="email"]').value.trim();
            const password = event.target.querySelector('input[type="password"]').value.trim();
            
            // Validate inputs
            if (!email || !password) {
                alert('Please enter both email and password.');
                return;
            }
            
            if (!email.includes('@')) {
                alert('Please enter a valid email address.');
                return;
            }
            
            console.log('Email entered:', email);
            
            const API_BASE_URL = window.CONFIG?.API_BASE_URL || 'https://afterstate.events/.netlify/functions';
            
            try {
                console.log('üì° Calling API login...');
                
                const response = await fetch(`${API_BASE_URL}/worker-login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                console.log('API Response:', data);
                
                if (data.success && data.user.role === 'worker') {
                    console.log('‚úÖ Worker login successful!');
                    
                    // CRITICAL: Save JWT token
                    localStorage.setItem('workerToken', data.token);
                    localStorage.setItem('workerUser', JSON.stringify(data.user));
                    sessionStorage.setItem('workerAccess', 'true');
                    
                    console.log('‚úÖ Token saved:', data.token.substring(0, 20) + '...');
                    
                    alert(`Login successful! Welcome ${data.user.name}`);
                    window.location.href = 'index.html';
                } else {
                    console.log('‚ùå Login failed: Not a worker account');
                    alert('Invalid credentials or not a worker account!');
                }
                
            } catch (error) {
                console.error('‚ùå Login failed:', error);
                alert('Login failed: ' + error.message + '\n\nPlease check your connection.');
            }
        }
        
        // Clear any auto-filled values on page load
        document.addEventListener('DOMContentLoaded', function() {
            const emailInput = document.querySelector('input[type="email"]');
            const passwordInput = document.querySelector('input[type="password"]');
            
            if (emailInput && passwordInput) {
                // Clear any auto-filled values
                emailInput.value = '';
                passwordInput.value = '';
                
                // Focus on email input
                emailInput.focus();
            }
        });
    </script>
</body>
</html>
