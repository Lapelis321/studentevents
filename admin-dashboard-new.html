<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Admin Dashboard - StudentEvents (NEW)</title>
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/admin/admin-dashboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="header-left">
                    <button class="back-btn-header" onclick="history.back()" aria-label="Go back">
                        <i class="fas fa-arrow-left"></i>
                    </button>
                    <div class="logo">
                        <svg class="globe-logo" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
                            <path d="M2 12h20M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z" stroke="currentColor" stroke-width="2"/>
                        </svg>
                        <span>Admin Dashboard</span>
                    </div>
                </div>
                <div class="header-right">
                    <button class="logout-btn" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i>
                        Logout
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Navigation Tabs -->
            <div class="tabs">
                <button class="tab-btn active" onclick="switchTab('events')" id="eventsTab">
                    <i class="fas fa-calendar-alt"></i>
                    Events
                </button>
                <button class="tab-btn" onclick="switchTab('bookings')" id="bookingsTab">
                    <i class="fas fa-ticket-alt"></i>
                    Bookings
                </button>
                <button class="tab-btn" onclick="switchTab('workers')" id="workersTab">
                    <i class="fas fa-users"></i>
                    Workers
                </button>
                <button class="tab-btn" onclick="switchTab('settings')" id="settingsTab">
                    <i class="fas fa-cog"></i>
                    Settings
                </button>
            </div>

            <!-- Events Tab Content -->
            <div id="eventsContent" class="tab-content active">
                <div class="content-header">
                    <h2>Event Management</h2>
                    <div class="header-actions">
                        <button class="btn btn-secondary" onclick="adminDashboard.forceRefresh()">
                            <i class="fas fa-sync-alt"></i>
                            Refresh
                        </button>
                        <button class="btn btn-primary" onclick="adminDashboard.showCreateEventForm()">
                            <i class="fas fa-plus"></i>
                            Create Event
                        </button>
                    </div>
                </div>
                
                <div class="events-grid" id="eventsGrid">
                    <!-- Events will be loaded here -->
                </div>
            </div>

            <!-- Bookings Tab Content -->
            <div id="bookingsContent" class="tab-content">
                <div class="content-header">
                    <h2>Booking Management</h2>
                    <div class="header-actions">
                        <button class="btn btn-secondary" onclick="adminDashboard.loadBookings()">
                            <i class="fas fa-sync-alt"></i>
                            Refresh
                        </button>
                        <button class="btn btn-success" onclick="adminDashboard.exportBookings()">
                            <i class="fas fa-download"></i>
                            Export Excel
                        </button>
                    </div>
                </div>
                
                <!-- Booking Filters -->
                <div class="booking-filters">
                    <div class="filter-group">
                        <label for="bookingEventFilter">Event:</label>
                        <select id="bookingEventFilter" onchange="adminDashboard.filterBookingsByEvent(this.value)">
                            <option value="all">All Events</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="bookingStatusFilter">Status:</label>
                        <select id="bookingStatusFilter" onchange="adminDashboard.filterBookings(this.value)">
                            <option value="pending">Pending</option>
                            <option value="paid">Paid</option>
                            <option value="cancelled">Cancelled</option>
                            <option value="all">All</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="bookingSearch">Search:</label>
                        <input type="text" id="bookingSearch" placeholder="Name, email, or reference..." onkeyup="adminDashboard.searchBookings(this.value)">
                    </div>
                </div>
                
                <div class="bookings-stats" id="bookingsStats">
                    <!-- Stats will be loaded here -->
                </div>
                
                <div class="bookings-list" id="bookingsList">
                    <!-- Bookings will be loaded here -->
                </div>
            </div>

            <!-- Workers Tab Content -->
            <div id="workersContent" class="tab-content">
                <div class="content-header">
                    <h2>Worker Management</h2>
                    <button class="btn btn-primary" onclick="adminDashboard.showCreateWorkerForm()">
                        <i class="fas fa-plus"></i>
                        Add Worker
                    </button>
                </div>
                
                <div class="workers-list" id="workersList">
                    <!-- Workers will be loaded here -->
                </div>
            </div>

            <!-- Settings Tab Content -->
            <div id="settingsContent" class="tab-content">
                <div class="content-header">
                    <h2>System Settings</h2>
                </div>
                
                <div class="settings-sections">
                    <!-- Organization Settings -->
                    <div class="settings-section">
                        <h3>Organization</h3>
                        <form id="orgSettingsForm" onsubmit="adminDashboard.saveOrgSettings(event)">
                            <div class="form-group">
                                <label for="orgName">Organization Name:</label>
                                <input type="text" id="orgName" name="orgName" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Save Organization Settings</button>
                        </form>
                    </div>
                    
                    <!-- Bank Transfer Settings -->
                    <div class="settings-section">
                        <h3>Bank Transfer Payment</h3>
                        <form id="bankSettingsForm" onsubmit="adminDashboard.saveBankSettings(event)">
                            <div class="form-group">
                                <label for="bankRecipientName">Recipient Name:</label>
                                <input type="text" id="bankRecipientName" name="bankRecipientName" required>
                            </div>
                            <div class="form-group">
                                <label for="bankAccountNumber">Account Number:</label>
                                <input type="text" id="bankAccountNumber" name="bankAccountNumber" required>
                            </div>
                            <div class="form-group">
                                <label for="bankSortCode">Sort Code:</label>
                                <input type="text" id="bankSortCode" name="bankSortCode" required>
                            </div>
                            <div class="form-group">
                                <label for="bankReference">Payment Reference:</label>
                                <input type="text" id="bankReference" name="bankReference" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Save Bank Settings</button>
                        </form>
                    </div>
                    
                    <!-- Policy & Rules Content -->
                    <div class="settings-section">
                        <h3>Policy & Rules Content</h3>
                        <form id="policyForm" onsubmit="adminDashboard.savePolicy(event)">
                            <div class="form-group">
                                <label for="ticketPolicy">Ticket Policy:</label>
                                <textarea id="ticketPolicy" name="ticketPolicy" rows="4" placeholder="Enter ticket policy content..."></textarea>
                            </div>
                            <div class="form-group">
                                <label for="refundPolicy">Refund Policy:</label>
                                <textarea id="refundPolicy" name="refundPolicy" rows="4" placeholder="Enter refund policy content..."></textarea>
                            </div>
                            <div class="form-group">
                                <label for="codeOfConduct">Code of Conduct:</label>
                                <textarea id="codeOfConduct" name="codeOfConduct" rows="4" placeholder="Enter code of conduct content..."></textarea>
                            </div>
                            <div class="form-actions">
                                <button type="submit" class="btn btn-primary">Save Policy</button>
                                <button type="button" class="btn btn-danger" onclick="adminDashboard.clearPolicyData()">Clear All Policy Data</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Notification Container -->
    <div id="notificationContainer" class="notification-container"></div>

    <!-- Scripts -->
    <script src="/scripts/main.js"></script>
    <script>
        // Force production API URL for deployment
        window.API_BASE_URL = 'https://studentevents-production.up.railway.app/api';
        console.log('üîó API URL set to:', window.API_BASE_URL);
    </script>
    <script src="/scripts/config.js?v=5.8.0&t=1736711000&cb=NEW"></script>
    <script src="/admin/admin-workers-api.js?v=5.8.0&t=1736711000&cb=NEW"></script>
    <script src="/admin/admin-dashboard.js?v=5.8.0&t=1736711000&cb=NEW"></script>
    <script src="/admin/admin-api-connector.js?v=5.8.0&t=1736711000&cb=NEW"></script>
    <script>
        // Proper authentication check with JWT token validation
        document.addEventListener('DOMContentLoaded', async () => {
            const isAuthenticated = await checkAuthentication();
            if (!isAuthenticated) {
                window.location.href = '/admin/login.html';
                return;
            }
            
            // Initialize admin dashboard
            if (typeof AdminDashboard !== 'undefined') {
                window.adminDashboard = new AdminDashboard();
                console.log('‚úÖ Dashboard initialized');
            } else {
                console.error('‚ùå AdminDashboard class not found');
            }
        });
    </script>
</body>
</html>
