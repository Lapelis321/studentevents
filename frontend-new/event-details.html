<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Details - Afterstate Events</title>
  
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  
  <style>
    .event-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 60px 0;
    }
    
    .event-details-container {
      max-width: 1000px;
      margin: -80px auto 60px;
      background: white;
      border-radius: 16px;
      box-shadow: var(--shadow-xl);
      overflow: hidden;
    }
    
    .event-image-large {
      width: 100%;
      height: 400px;
      object-fit: cover;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 120px;
    }
    
    .event-content {
      padding: 40px;
    }
    
    .event-title-large {
      font-size: 36px;
      font-weight: 800;
      margin-bottom: 20px;
      color: var(--gray-900);
    }
    
    .event-meta-large {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin: 30px 0;
      padding: 30px;
      background: var(--gray-50);
      border-radius: 12px;
    }
    
    .meta-item {
      display: flex;
      align-items: flex-start;
      gap: 12px;
    }
    
    .meta-icon {
      width: 40px;
      height: 40px;
      background: var(--primary-100);
      color: var(--primary-600);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }
    
    .meta-content h4 {
      font-size: 12px;
      text-transform: uppercase;
      color: var(--gray-500);
      margin-bottom: 4px;
      font-weight: 600;
      letter-spacing: 0.5px;
    }
    
    .meta-content p {
      font-size: 16px;
      font-weight: 600;
      color: var(--gray-900);
    }
    
    .event-description {
      font-size: 16px;
      line-height: 1.8;
      color: var(--gray-700);
      margin: 30px 0;
    }
    
    .booking-section {
      padding: 30px;
      background: var(--primary-50);
      border-radius: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 40px;
    }
    
    .booking-info {
      flex: 1;
    }
    
    .booking-price {
      font-size: 48px;
      font-weight: 800;
      color: var(--primary-600);
      margin-bottom: 8px;
    }
    
    .booking-availability {
      font-size: 14px;
      color: var(--gray-600);
    }
    
    @media (max-width: 768px) {
      .event-title-large {
        font-size: 28px;
      }
      
      .event-meta-large {
        grid-template-columns: 1fr;
      }
      
      .booking-section {
        flex-direction: column;
        gap: 20px;
        text-align: center;
      }
      
      .booking-price {
        font-size: 36px;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header-content">
        <a href="/" class="logo">
          <div class="logo-icon">
            <i class="fas fa-ticket-alt"></i>
          </div>
          <span>Afterstate Events</span>
        </a>
        
        <nav class="nav">
          <a href="/" class="nav-link">Events</a>
          <a href="rules.html" class="nav-link">Rules & Policy</a>
          <a href="contacts.html" class="nav-link">Contacts</a>
        </nav>
      </div>
    </div>
  </header>
  
  <section class="event-header">
    <div class="container">
      <a href="/" class="btn btn-secondary">
        <i class="fas fa-arrow-left"></i> Back to Events
      </a>
    </div>
  </section>
  
  <main>
    <div class="container">
      <div class="event-details-container" id="eventDetailsContainer">
        <!-- Event details will be loaded here -->
      </div>
    </div>
  </main>
  
  <footer class="footer">
    <div class="container">
      <div class="footer-content">
        <div class="footer-links">
          <a href="rules.html" class="footer-link">Rules & Policy</a>
          <a href="contacts.html" class="footer-link">Contact Us</a>
        </div>
        <div class="footer-info">
          <p>&copy; 2024 Afterstate Events. All rights reserved.</p>
        </div>
      </div>
    </div>
  </footer>
  
  <script src="js/config.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/event-details.js"></script>
</body>
</html>
