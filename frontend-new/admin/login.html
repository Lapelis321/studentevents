<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - StudentEvents</title>
  
  <link rel="stylesheet" href="../styles/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .login-container {
      background: white;
      padding: 50px;
      border-radius: 24px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 450px;
    }
    
    .login-header {
      text-align: center;
      margin-bottom: 40px;
    }
    
    .login-icon {
      width: 64px;
      height: 64px;
      background: var(--primary-100);
      color: var(--primary-600);
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 24px;
      font-size: 32px;
      padding: 10px;
      overflow: hidden;
    }
    
    .login-icon img {
      width: 44px !important;
      height: 44px !important;
      max-width: 44px !important;
      max-height: 44px !important;
      object-fit: contain;
      display: block;
    }
    
    .login-header h1 {
      font-size: 28px;
      font-weight: 800;
      margin-bottom: 8px;
    }
    
    .login-header p {
      color: var(--gray-600);
    }
    
    .login-form .form-group {
      margin-bottom: 24px;
    }
    
    .back-link {
      text-align: center;
      margin-top: 24px;
    }
    
    .back-link a {
      color: var(--gray-600);
      text-decoration: none;
      font-size: 14px;
    }
    
    .back-link a:hover {
      color: var(--primary-600);
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <div class="login-icon">
        <img src="../assets/logo.svg" alt="StudentEvents Logo" class="logo-primary">
      </div>
      <h1>Admin Login</h1>
      <p>Access the administrative panel</p>
    </div>
    
    <form class="login-form" id="loginForm">
      <div class="form-group">
        <label class="form-label">Email Address</label>
        <input type="email" class="form-input" id="email" required autofocus>
        <span class="form-error" id="email-error"></span>
      </div>
      
      <div class="form-group">
        <label class="form-label">Password</label>
        <input type="password" class="form-input" id="password" required>
        <span class="form-error" id="password-error"></span>
      </div>
      
      <button type="submit" class="btn btn-primary btn-large" style="width: 100%;">
        <i class="fas fa-sign-in-alt"></i>
        Login
      </button>
    </form>
    
    <div class="back-link">
      <a href="../index.html">
        <i class="fas fa-arrow-left"></i> Back to Homepage
      </a>
    </div>
  </div>
  
  <script src="../js/config.js"></script>
  <script src="../js/utils.js"></script>
  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const submitBtn = e.target.querySelector('button[type="submit"]');
      
      submitBtn.disabled = true;
      submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Logging in...';
      
      try {
        const response = await Utils.apiRequest('/admin/login', {
          method: 'POST',
          body: JSON.stringify({ email, password })
        });
        
        Utils.setAuthToken(response.token);
        localStorage.setItem('adminUser', JSON.stringify(response.user));
        
        Utils.showNotification('Login successful!', 'success');
        setTimeout(() => window.location.href = 'dashboard.html', 500);
        
      } catch (error) {
        Utils.showNotification(error.message || 'Login failed', 'error');
        submitBtn.disabled = false;
        submitBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Login';
      }
    });
  </script>
</body>
</html>
