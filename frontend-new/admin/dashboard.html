<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - StudentEvents</title>
  
  <link rel="stylesheet" href="../styles/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  
  <style>
    body { margin: 0; background: var(--gray-50); }
    .dashboard-layout { display: flex; min-height: 100vh; }
    .sidebar { width: 260px; background: var(--gray-900); color: white; padding: 24px; position: fixed; height: 100vh; overflow-y: auto; }
    .sidebar-header { margin-bottom: 40px; }
    .sidebar-logo { font-size: 20px; font-weight: 800; color: white; }
    .nav-menu { list-style: none; padding: 0; margin: 0; }
    .nav-item { margin-bottom: 8px; }
    .nav-link { display: flex; align-items: center; gap: 12px; padding: 12px 16px; color: var(--gray-300); text-decoration: none; border-radius: 8px; transition: all 0.2s; }
    .nav-link:hover, .nav-link.active { background: var(--primary-600); color: white; }
    .main-content { margin-left: 260px; flex: 1; padding: 30px; }
    .page-header { background: white; padding: 24px 30px; border-radius: 12px; box-shadow: var(--shadow); margin-bottom: 30px; display: flex; justify-content: space-between; align-items: center; }
    .page-title { font-size: 28px; font-weight: 800; }
    .content-section { background: white; padding: 30px; border-radius: 12px; box-shadow: var(--shadow); }
    .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 20px; margin-bottom: 30px; }
    .stat-card { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 24px; border-radius: 12px; }
    .stat-value { font-size: 32px; font-weight: 800; margin-bottom: 8px; }
    .stat-label { font-size: 14px; opacity: 0.9; }
    .table { width: 100%; border-collapse: collapse; }
    .table th { text-align: left; padding: 12px; border-bottom: 2px solid var(--gray-200); font-weight: 700; }
    .table td { padding: 12px; border-bottom: 1px solid var(--gray-200); }
    .action-btns { display: flex; gap: 8px; }
    .action-btns button { padding: 6px 12px; border: none; border-radius: 6px; cursor: pointer; font-size: 13px; }
    .modal { display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.5); z-index: 1000; align-items: center; justify-content: center; }
    .modal.active { display: flex; }
    .modal-content { background: white; padding: 30px; border-radius: 16px; max-width: 600px; width: 90%; max-height: 90vh; overflow-y: auto; }
  </style>
</head>
<body>
  <div class="dashboard-layout">
    <aside class="sidebar">
      <div class="sidebar-header">
        <div class="sidebar-logo" style="display: flex; align-items: center; gap: 12px;">
          <img src="../assets/logo.svg" alt="StudentEvents Logo" class="logo-light" style="height: 32px; width: auto;">
          <span>StudentEvents</span>
        </div>
        <p style="font-size: 12px; color: var(--gray-400); margin-top: 8px;">Admin Panel</p>
      </div>
      
      <ul class="nav-menu">
        <li class="nav-item">
          <a href="#events" class="nav-link active" data-tab="events">
            <i class="fas fa-calendar-alt"></i> Events
          </a>
        </li>
        <li class="nav-item">
          <a href="#bookings" class="nav-link" data-tab="bookings">
            <i class="fas fa-ticket-alt"></i> Bookings
          </a>
        </li>
        <li class="nav-item">
          <a href="#workers" class="nav-link" data-tab="workers">
            <i class="fas fa-users"></i> Workers
          </a>
        </li>
        <li class="nav-item">
          <a href="#settings" class="nav-link" data-tab="settings">
            <i class="fas fa-cog"></i> Settings
          </a>
        </li>
      </ul>
      
      <div style="margin-top: auto; padding-top: 40px;">
        <button onclick="dashboard.logout()" class="btn btn-secondary" style="width: 100%;">
          <i class="fas fa-sign-out-alt"></i> Logout
        </button>
      </div>
    </aside>
    
    <main class="main-content">
      <div class="page-header">
        <h1 class="page-title">Dashboard</h1>
        <div id="userInfo"></div>
      </div>
      
      <div id="tabContent"></div>
    </main>
  </div>
  
  <script src="../js/config.js"></script>
  <script src="../js/utils.js"></script>
  <script src="js/dashboard.js"></script>
</body>
</html>
