<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Tickets - StudentEvents</title>
  
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  
  <style>
    .booking-container {
      max-width: 1200px;
      margin: 40px auto;
      display: grid;
      grid-template-columns: 1fr 400px;
      gap: 40px;
    }
    
    .booking-form-section {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: var(--shadow);
    }
    
    .booking-summary-section {
      position: sticky;
      top: 100px;
      height: fit-content;
    }
    
    .summary-card {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: var(--shadow);
    }
    
    .summary-title {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 20px;
      color: var(--gray-900);
    }
    
    .event-summary {
      padding: 20px;
      background: var(--gray-50);
      border-radius: 12px;
      margin-bottom: 20px;
    }
    
    .event-summary h3 {
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 12px;
    }
    
    .event-summary p {
      font-size: 14px;
      color: var(--gray-600);
      margin-bottom: 8px;
    }
    
    .quantity-selector {
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 20px;
      background: var(--gray-50);
      border-radius: 12px;
      margin: 20px 0;
    }
    
    .quantity-label {
      font-weight: 600;
      flex: 1;
    }
    
    .quantity-controls {
      display: flex;
      align-items: center;
      gap: 16px;
    }
    
    .quantity-btn {
      width: 36px;
      height: 36px;
      border: none;
      background: var(--primary-600);
      color: white;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all var(--transition-normal);
    }
    
    .quantity-btn:hover {
      background: var(--primary-700);
    }
    
    .quantity-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .quantity-display {
      font-size: 20px;
      font-weight: 700;
      min-width: 40px;
      text-align: center;
    }
    
    .attendee-section {
      margin: 30px 0;
      padding: 30px;
      background: var(--gray-50);
      border-radius: 12px;
    }
    
    .attendee-section h3 {
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 20px;
      color: var(--gray-900);
    }
    
    .attendee-card {
      background: white;
      padding: 24px;
      border-radius: 12px;
      margin-bottom: 20px;
      border: 2px solid var(--gray-200);
    }
    
    .attendee-card h4 {
      font-size: 16px;
      font-weight: 700;
      margin-bottom: 16px;
      color: var(--primary-600);
    }
    
    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    
    .price-breakdown {
      border-top: 2px solid var(--gray-200);
      padding-top: 20px;
      margin-top: 20px;
    }
    
    .price-row {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      font-size: 15px;
    }
    
    .price-row.total {
      border-top: 2px solid var(--gray-200);
      margin-top: 12px;
      padding-top: 12px;
      font-size: 20px;
      font-weight: 700;
      color: var(--primary-600);
    }
    
    .terms-section {
      padding: 20px;
      background: var(--primary-50);
      border-radius: 12px;
      margin: 30px 0;
    }
    
    .checkbox-wrapper {
      display: flex;
      align-items: flex-start;
      gap: 12px;
    }
    
    .checkbox-wrapper input[type="checkbox"] {
      width: 20px;
      height: 20px;
      margin-top: 2px;
      cursor: pointer;
    }
    
    .checkbox-label {
      flex: 1;
      font-size: 14px;
      line-height: 1.6;
    }
    
    @media (max-width: 968px) {
      .booking-container {
        grid-template-columns: 1fr;
      }
      
      .booking-summary-section {
        position: relative;
        top: 0;
      }
      
      .form-row {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header-content">
        <a href="/" class="logo">
          <div class="logo-icon">
            <i class="fas fa-ticket-alt"></i>
          </div>
          <span>StudentEvents</span>
        </a>
        
        <nav class="nav">
          <a href="/" class="nav-link">Events</a>
          <a href="rules.html" class="nav-link">Rules & Policy</a>
          <a href="contacts.html" class="nav-link">Contacts</a>
        </nav>
      </div>
    </div>
  </header>
  
  <main>
    <div class="container">
      <div style="margin: 30px 0;">
        <button class="btn btn-secondary" onclick="history.back()">
          <i class="fas fa-arrow-left"></i> Back
        </button>
      </div>
      
      <div class="booking-container">
        <div class="booking-form-section">
          <h1 style="font-size: 32px; font-weight: 800; margin-bottom: 12px;">Book Your Tickets</h1>
          <p style="color: var(--gray-600); margin-bottom: 30px;">Complete the form below to reserve your tickets</p>
          
          <form id="bookingForm">
            <div class="quantity-selector">
              <label class="quantity-label">Number of Tickets:</label>
              <div class="quantity-controls">
                <button type="button" class="quantity-btn" onclick="bookingPage.decreaseQuantity()">
                  <i class="fas fa-minus"></i>
                </button>
                <span class="quantity-display" id="quantityDisplay">1</span>
                <button type="button" class="quantity-btn" onclick="bookingPage.increaseQuantity()">
                  <i class="fas fa-plus"></i>
                </button>
              </div>
            </div>
            
            <div class="attendee-section">
              <h3><i class="fas fa-user"></i> Primary Contact Information</h3>
              <div class="attendee-card">
                <div class="form-row">
                  <div class="form-group">
                    <label class="form-label">First Name *</label>
                    <input type="text" class="form-input" id="firstName" required>
                    <span class="form-error" id="firstName-error"></span>
                  </div>
                  <div class="form-group">
                    <label class="form-label">Last Name *</label>
                    <input type="text" class="form-input" id="lastName" required>
                    <span class="form-error" id="lastName-error"></span>
                  </div>
                </div>
                <div class="form-group">
                  <label class="form-label">Email Address *</label>
                  <input type="email" class="form-input" id="email" required>
                  <span class="form-error" id="email-error"></span>
                </div>
                <div class="form-group">
                  <label class="form-label">Phone Number *</label>
                  <input type="tel" class="form-input" id="phone" required>
                  <span class="form-error" id="phone-error"></span>
                </div>
              </div>
            </div>
            
            <div id="additionalAttendeesContainer"></div>
            
            <div class="terms-section">
              <div class="checkbox-wrapper">
                <input type="checkbox" id="termsCheckbox" required>
                <label class="checkbox-label">
                  I agree to the <a href="rules.html" target="_blank" style="color: var(--primary-600); text-decoration: underline;">Terms of Service and Event Rules</a>
                </label>
              </div>
              <span class="form-error" id="terms-error"></span>
            </div>
            
            <button type="submit" class="btn btn-primary btn-large" style="width: 100%;">
              <i class="fas fa-arrow-right"></i>
              Continue to Payment
            </button>
          </form>
        </div>
        
        <div class="booking-summary-section">
          <div class="summary-card">
            <h2 class="summary-title">Booking Summary</h2>
            
            <div class="event-summary" id="eventSummary">
              <!-- Event details will be loaded here -->
            </div>
            
            <div class="price-breakdown" id="priceBreakdown">
              <!-- Price breakdown will be loaded here -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  
  <footer class="footer">
    <div class="container">
      <div class="footer-content">
        <div class="footer-links">
          <a href="rules.html" class="footer-link">Rules & Policy</a>
          <a href="contacts.html" class="footer-link">Contact Us</a>
        </div>
        <div class="footer-info">
          <p>&copy; 2024 StudentEvents. All rights reserved.</p>
        </div>
      </div>
    </div>
  </footer>
  
  <script src="js/config.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/booking.js"></script>
</body>
</html>
