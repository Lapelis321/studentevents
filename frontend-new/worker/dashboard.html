<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Worker Dashboard - Afterstate Events</title>
  <link rel="icon" type="image/svg+xml" href="../favicon.svg">
  
  <link rel="stylesheet" href="../styles/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  
  <style>
    .worker-header {
      background: var(--gray-900);
      color: white;
      padding: 20px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: var(--shadow-md);
    }
    .header-left, .header-right {
      flex: 0 0 200px;
    }
    .header-center {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }
    .header-logo {
      height: 32px !important;
      max-height: 32px !important;
      width: 32px !important;
      max-width: 32px !important;
      min-height: 32px;
      min-width: 32px;
      object-fit: contain;
      display: block;
      overflow: hidden;
    }
    .header-title {
      font-size: 20px;
      font-weight: 700;
      margin: 0;
    }
    .worker-title { font-size: 24px; font-weight: 700; }
    .worker-container { max-width: 1000px; margin: 40px auto; padding: 0 20px; }
    .scan-section { background: white; padding: 40px; border-radius: 16px; box-shadow: var(--shadow); text-align: center; margin-bottom: 30px; }
    .scan-icon { font-size: 64px; color: var(--primary-600); margin-bottom: 20px; }
    .search-box { max-width: 500px; margin: 0 auto 30px; }
    .ticket-result { background: white; padding: 30px; border-radius: 16px; box-shadow: var(--shadow); margin-top: 30px; }
    .status-valid { background: var(--success); color: white; padding: 20px; border-radius: 12px; font-size: 20px; font-weight: 700; text-align: center; }
    .status-invalid { background: var(--danger); color: white; padding: 20px; border-radius: 12px; font-size: 20px; font-weight: 700; text-align: center; }
    .status-pending { background: var(--warning); color: white; padding: 20px; border-radius: 12px; font-size: 20px; font-weight: 700; text-align: center; }
    .info-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-top: 24px; }
    .info-item { }
    .info-label { font-size: 12px; color: var(--gray-500); text-transform: uppercase; font-weight: 600; margin-bottom: 4px; }
    .info-value { font-size: 16px; font-weight: 600; }
  </style>
</head>
<body>
  <div class="worker-header">
    <div class="header-left">
      <a href="../index.html" class="btn btn-secondary">
        <i class="fas fa-arrow-left"></i> Back
      </a>
    </div>
    <div class="header-center">
        <img src="../assets/logo.svg" alt="Afterstate Events Logo" class="header-logo logo-light">
        <h1 class="header-title">Afterstate Events</h1>
    </div>
    <div class="header-right" style="text-align: right;">
      <button onclick="logout()" class="btn btn-secondary">
        <i class="fas fa-sign-out-alt"></i> Logout
      </button>
    </div>
  </div>
  
  <div class="worker-container">
    <div class="scan-section">
      <div class="scan-icon">
        <i class="fas fa-qrcode"></i>
      </div>
      <h2>Scan or Search Ticket</h2>
      <p style="color: var(--gray-600); margin-bottom: 30px;">
        Enter ticket number or participant name to verify entry
      </p>
      
      <div class="search-box">
        <!-- QR Scanner Button -->
        <button onclick="openQRScanner()" class="btn btn-secondary btn-block" style="margin-bottom: 16px; padding: 16px;">
          <i class="fas fa-camera"></i> Scan QR Code
        </button>
        
        <!-- Camera Preview (hidden by default) -->
        <div id="qrScannerContainer" style="display: none; margin-bottom: 16px;">
          <div style="background: var(--gray-100); border: 2px dashed var(--gray-300); border-radius: 8px; padding: 40px; text-align: center;">
            <i class="fas fa-video" style="font-size: 48px; color: var(--gray-400); margin-bottom: 16px;"></i>
            <p style="color: var(--gray-600); margin: 0;">Camera QR scanning coming soon!</p>
            <p style="color: var(--gray-500); font-size: 14px; margin-top: 8px;">Use manual search for now.</p>
            <button onclick="closeQRScanner()" class="btn btn-secondary" style="margin-top: 16px;">
              <i class="fas fa-times"></i> Close
            </button>
          </div>
        </div>
        
        <div style="text-align: center; margin: 16px 0; color: var(--gray-500); font-weight: 500;">
          OR
        </div>
        
        <input 
          type="text" 
          id="ticketSearch" 
          placeholder="Ticket number or participant name..." 
          class="form-control"
          style="font-size: 18px; padding: 16px;"
        >
        <button onclick="searchTicket()" class="btn btn-primary btn-block" style="margin-top: 12px; padding: 16px;">
          <i class="fas fa-search"></i> Search Ticket
        </button>
      </div>
    </div>
    
    <div id="ticketResult"></div>
  </div>
  
  <script src="../js/config.js"></script>
  <script src="../js/utils.js"></script>
  <script src="js/worker.js"></script>
</body>
</html>
