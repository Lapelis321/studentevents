<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Worker Dashboard - StudentEvents</title>
  
  <link rel="stylesheet" href="../styles/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  
  <style>
    .worker-header {
      background: var(--primary-600);
      color: white;
      padding: 20px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .worker-title { font-size: 24px; font-weight: 700; }
    .worker-container { max-width: 1000px; margin: 40px auto; padding: 0 20px; }
    .scan-section { background: white; padding: 40px; border-radius: 16px; box-shadow: var(--shadow); text-align: center; margin-bottom: 30px; }
    .scan-icon { font-size: 64px; color: var(--primary-600); margin-bottom: 20px; }
    .search-box { max-width: 500px; margin: 0 auto 30px; }
    .ticket-result { background: white; padding: 30px; border-radius: 16px; box-shadow: var(--shadow); margin-top: 30px; }
    .status-valid { background: var(--success); color: white; padding: 20px; border-radius: 12px; font-size: 20px; font-weight: 700; text-align: center; }
    .status-invalid { background: var(--danger); color: white; padding: 20px; border-radius: 12px; font-size: 20px; font-weight: 700; text-align: center; }
    .status-pending { background: var(--warning); color: white; padding: 20px; border-radius: 12px; font-size: 20px; font-weight: 700; text-align: center; }
    .info-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-top: 24px; }
    .info-item { }
    .info-label { font-size: 12px; color: var(--gray-500); text-transform: uppercase; font-weight: 600; margin-bottom: 4px; }
    .info-value { font-size: 16px; font-weight: 600; }
  </style>
</head>
<body>
  <div class="worker-header">
    <div class="worker-title">
      <i class="fas fa-user-check"></i> Worker Dashboard
    </div>
    <div>
      <span id="workerName" style="margin-right: 20px;"></span>
      <button onclick="logout()" class="btn btn-secondary">
        <i class="fas fa-sign-out-alt"></i> Logout
      </button>
    </div>
  </div>
  
  <div class="worker-container">
    <div class="scan-section">
      <div class="scan-icon">
        <i class="fas fa-qrcode"></i>
      </div>
      <h2>Scan or Search Ticket</h2>
      <p style="color: var(--gray-600); margin-bottom: 30px;">
        Enter ticket number or participant name to verify entry
      </p>
      
      <div class="search-box">
        <input 
          type="text" 
          id="ticketSearch" 
          placeholder="Ticket number or participant name..." 
          class="form-control"
          style="font-size: 18px; padding: 16px;"
        >
        <button onclick="searchTicket()" class="btn btn-primary btn-block" style="margin-top: 12px; padding: 16px;">
          <i class="fas fa-search"></i> Search Ticket
        </button>
      </div>
    </div>
    
    <div id="ticketResult"></div>
  </div>
  
  <script src="../js/config.js"></script>
  <script src="../js/utils.js"></script>
  <script src="js/worker.js"></script>
</body>
</html>
